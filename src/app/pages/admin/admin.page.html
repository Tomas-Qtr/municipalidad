<ion-header>
   <!--LLamamos al "menu.component" donde nos comunicamos para cambiar el titulo-->
   <!--Si podemos tendriamos que cambiar que por el titulo se muestre el icono de la pagina-->
 <app-menu  [tituloMenu]="titulo" [icono]="icono"></app-menu>
</ion-header>

<ion-content>

  <ion-button expand="block" (click)="setOpen(true)">Agregar Sede</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()" (click)="cargarModal()" [strong]="true">{{textBoton}}</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="nuevasSedes" id="formul">
          <ion-item class="item">
            <ion-label position="floating">Ingrese el nombre </ion-label>
            <ion-input placeholder="nombre de la sede" formControlName="nombre"></ion-input>
          </ion-item>
          
          <ion-item class="item">
            <ion-label position="floating">Ingrese la descripcion </ion-label>
            <ion-input placeholder="descripcion de la sede" formControlName="descripcion"></ion-input>
          </ion-item>
          <ion-item class="item">
            <ion-label position="floating">Ingrese la ubicacion </ion-label>
            <ion-input placeholder="ubicacion de la sede" formControlName="ubicacion"></ion-input>
          </ion-item>
          
          <ion-item class="item">
            <ion-label position="floating">Ingrese el telefono </ion-label>
            <ion-input placeholder="telefono de la sede" formControlName="telefono"></ion-input>
          </ion-item>
            
          <ion-item class="item">
            <ion-label position="floating">Ingrese la imagen </ion-label>
            <!-- esto lo hacemo en el storage despues por a hora es URL-->
            <ion-input placeholder="Imagen URL de la sede" formControlName="imagen"></ion-input>
          </ion-item>
        </form>  
      </ion-content>
    </ng-template>
  </ion-modal>

 
 
  <ion-list>
    <ion-list-header>
      <ion-label>
       Sedes
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let sede of sedes">
      <ion-avatar slot="start">
        <img src="{{sede.imagen}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{sede.nombre}}</h2>
        
        <ion-button color="tertiary" shape="round" size="small"  (click)="mostrarEditar(sede)" ><ion-icon name="brush-outline"></ion-icon></ion-button> 
        <ion-button color="danger" shape="round" size="small" (click)="mostraeEliminar(sede)"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-label>
    </ion-item>
  </ion-list>  
  
  
   
</ion-content>
